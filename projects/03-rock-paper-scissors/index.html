<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock, Paper, Scissors</title>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/bc6122e952.js"
			crossorigin="anonymous"
			defer
		></script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<header>
			<p>Rock, Paper, Scissors</p>
			<p>|</p>
			<p>
				<i class="fa-regular fa-hand-back-fist fa-rotate-90"></i>
				<i class="fa-regular fa-hand"></i>
				<i class="fa-regular fa-hand-scissors fa-flip-horizontal"></i>
			</p>
		</header>
		<main>
			<div>
				<h2 class="typewriter" id="round-message">
					Choose your weapon:
				</h2>
				<h3 id="round-info">First to score 5 wins</h3>
			</div>
			<!-- Scoreboard -->
			<div class="scoreboard">
				<div class="player">
					<i
						class="fa-solid fa-question question-sign"
						id="player-sign"
					></i>
					<p class="score">
						Player: <span id="player-score">0</span>
					</p>
				</div>
				<button id="reset">Reset</button>
				<div class="computer">
					<i
						class="fa-solid fa-question question-sign"
						id="computer-sign"
					></i>
					<p class="score">
						Computer: <span id="computer-score">0</span>
					</p>
				</div>
			</div>
			<!-- Buttons -->
			<div class="choice-buttons">
				<button class="btn" id="rock-btn">
					<div class="sign">
						<i
							class="fa-regular fa-hand-back-fist fa-rotate-90"
						></i>
					</div>
					<p>Rock</p>
				</button>
				<button class="btn" id="paper-btn">
					<div class="sign"><i class="fa-regular fa-hand"></i></div>
					<p>Paper</p>
				</button>
				<button class="btn" id="scissors-btn">
					<div class="sign">
						<i
							class="fa-regular fa-hand-scissors fa-flip-horizontal"
						></i>
					</div>
					<p>Scissors</p>
				</button>
			</div>
		</main>
		<footer>
			<p>
				<i class="fa-regular fa-hand-back-fist fa-rotate-90"></i>
				<i class="fa-regular fa-hand"></i>
				<i class="fa-regular fa-hand-scissors fa-flip-horizontal"></i>
			</p>
			<p>|</p>
			<p>Rock, Paper, Scissors &copy; 2024</p>
			<p>|</p>
			<p>Atomicnaut</p>
		</footer>
	</body>
</html>
